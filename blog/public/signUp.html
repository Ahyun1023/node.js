<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원가입</title>
</head>
<body>
    <form method="POST" action="/signUp">
        <h1>회원가입</h1>
        <table>
            <tr>
                <td><label>아이디</label></td>
                <td><label><input type="text" name="id"></label></td>
            </tr>
                <td><label>비밀번호</label></td>
                <td><label><input type="password" name="password" class="form-control" required></label></td>
            <tr>
                <td><label>비밀번호 재확인</label></td>
                <td><label><input type="password" name="password_check" class="form-control" required></td>
            </tr>
            <tr>
                <td><div class="alert alert-success" id="alert-success"></div></td>
            </tr>
            <tr>
                <td><label>이름</label></td>
                <td><label><input type="text" name="name"></label></td>
            </tr>
            <tr>
                <td><label>이메일</label></td>
                <td><label><input type="text" name="email"></label></td>
            </tr>
            <tr>
                <td><label><input type="submit" value="회원가입"></label></td>
            </tr>
        </table>
    </form>
</body>
</html>
